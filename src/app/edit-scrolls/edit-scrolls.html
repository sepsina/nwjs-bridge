<div class="col-top-strech"
     cdkDrag
     cdkDragRootElement="#scrolls-dlg"
     cdkDragBoundary=".cdk-overlay-container">

    <div class='row-right-stretch dlg-header'>
        <div class="row-left dlg-title" cdkDragHandle>
            scrolls
        </div>
        <button (click)="close()">
            <i class="fa fa-times"></i>
        </button>
    </div>
    <div class="col-top-strech" id="dlg-body">
        <div class="col-top-strech cards-common">
            <div class="row-center">
                <label>scroll:</label>
                <select #scrollSel
                        [ngModel]="m_scroll_sel()"
                        (ngModelChange)="onScrollSelected($event)">
                    @for(scroll of allScrolls(); track scroll.name; let i = $index) {
                        <option value="{{i}}">
                            {{scroll.name}}
                        </option>
                    }
                </select>
                <button (click)="delScroll()">
                    <i class="fa fa-minus-circle"></i>
                </button>
            </div>
            <div class="row-right">
                <label>name:</label>
                <input
                    #scrollName
                    type="text"
                    [maxLength]="maxNameLen"
                    [ngModel]="m_scroll_name()"
                    (ngModelChange)="onNameChange($event)"
                    (blur)="onNameBlur()">
            </div>
            <div class="row-left">
                <label>position:</label>
                <input
                    #yPos
                    type="number"
                    [min]="minPos"
                    [max]="maxPos"
                    [ngModel]="m_y_pos()"
                    (ngModelChange)="onPosChange($event)"
                    (blur)="onPosBlur()">
                <div class="row-right" id="delBtn">
                    <button (click)="addScroll()">
                        <i class="fa fa-plus-circle"></i> new
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class='row-right dlg-header'>
        <button (click)="save()">
            send
        </button>
    </div>
</div>

<div class="col-top-strech"
     cdkDrag
     cdkDragRootElement="#ssr-dlg"
     cdkDragBoundary=".cdk-overlay-container">

    <div class='row-right-stretch dlg-header'>
        <div class="row-left dlg-title" cdkDragHandle>
            {{selAttr.name}}
        </div>
        <button (click)="close()">
            <i class="fa fa-times"></i>
        </button>
    </div>
    <div class="col-top-strech" id="dlg-body">
        <div class="col-top-strech cards-common">
            <div class="row-center">
                <button (click)="setActuatorOff()">
                    <i class="fa fa-toggle-off"></i> off
                </button>
                <button (click)="toggleActuator()">
                    <i class="fa fa-retweet"></i> toggle
                </button>
                <button (click)="setActuatorOn()">
                    <i class="fa fa-toggle-on"></i> on
                </button>
            </div>
        </div>
    </div>
    <div class='dlg-header'>
    </div>
</div>

<div class="col-top-strech" id="all-dlg"
     cdkDrag
     cdkDragRootElement="#graph-dlg"
     cdkDragBoundary=".cdk-overlay-container">

    <div class='row-right-stretch dlg-header'>
        <div class="row-left dlg-title" cdkDragHandle>
            {{selAttr.name}}
        </div>
        <button (click)="close()">
            <i class="fa fa-times"></i>
        </button>
    </div>
    <div class="col-top-strech" id="dlg-body">
        <div class="col-top-strech cards-common">
            <div class="col-top" id="lineChart">
                <canvas id="canvas">{{chart}}</canvas>
            </div>
            <div id="x-axe">
                <div>
                    {{duration()}}
                </div>
                <div>
                    00:00:00
                </div>
            </div>
        </div>
    </div>
    <div class='row-right dlg-header'>
        <div class="col-center" id="selPoint">
            <div>
                {{selValue()}}
            </div>
            <div>
                {{selTime()}}
            </div>
        </div>
        <button (click)="delSelPoint()">
            <i class="fa fa-trash-o"></i>
        </button>
    </div>
</div>

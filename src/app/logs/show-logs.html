<div class="col-top-strech" id="dlg-all"
     cdkDrag
     cdkDragRootElement="#logs-dlg"
     cdkDragBoundary=".cdk-overlay-container">

    <div class='row-right-stretch dlg-header'>
        <div class="row-left dlg-title" cdkDragHandle>
            logs
        </div>
        <button (click)="close()">
            <i class="fa fa-times"></i>
        </button>
    </div>
    <div class="col-top-strech" id="dlg-body">
        <div class="col-top-strech cards-common">
            <div class="row-right">
                <label>autoscroll:</label>
                <input
                    #cbScroll
                    id="cbScroll"
                    type="checkbox"
                    (click)="autoScrollChange()">
            </div>
            <!-- @for(msg of utils.msgLogs; track msg){
                <div [style.color]="msg.color">
                    {{ msg.text }}
                </div>
            } -->
            <div class="col-top-strech" id="logList" #logList>
                @for(msg of utils.msgLogs(); track msg){
                    <div class="log-msg" [style.color]="msg.color">
                        {{ msg.text }}
                    </div>
                }
            </div>
        </div>
    </div>

    <div class='row-right dlg-header'>
    </div>
</div>

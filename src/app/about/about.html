<div class="col-top-strech" id="dlg-all"
     cdkDrag
     cdkDragRootElement="#about-dlg"
     cdkDragBoundary=".cdk-overlay-container">

    <div class='row-right-stretch dlg-header'>
        <div class="row-left dlg-title" cdkDragHandle>
            {{title()}}
        </div>
        <button (click)="close()">
            <i class="fa fa-times"></i>
        </button>
    </div>
    <div class="col-top-strech" id="dlg-body">
        <div class="col-top-strech cards-common" id="recs">
            @for(rec of recs(); track rec){
                <div class="left-center">
                    {{ rec }}
                </div>
            }
        </div>
    </div>

    <div class='row-right dlg-header'>
    </div>
</div>
